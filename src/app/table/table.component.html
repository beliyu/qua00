<div class="row">
<div class="form-group">
  <input placeholder="Enter source location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
    #pickupInput [formControl]="destinationInput" class="col-md-4">
  <input placeholder="Enter destination" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
    #pickupOutput [formControl]="destinationOutput" class="col-md-4 col-md-offset-1">
  <button class="btn mce-btn-small col-md-offset-1" 
    (click)="saveR(pickupInput.value, pickupOutput.value)">Save route</button>
</div>
</div>
<div class="row">
<p> {{origin|json}}, {{destination|json}}</p>
</div>
